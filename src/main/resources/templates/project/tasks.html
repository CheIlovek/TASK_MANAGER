<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project </title>
    <link rel="stylesheet" th:href="@{/css/project_style.css}">
    <link rel="stylesheet" th:href="@{/css/blocks/header_style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<header th:insert="blocks/project_header :: header"></header>

<div class="container">
    <div class="title">
        <h1 class="page_title">Current tasks</h1>
        <a class="add_proj" th:if="${role == 'OWNER' || role == 'MANAGER'}" th:href="@{'project/create_task?project_id=' + ${project.getId()}}">Add task</a>
        <a class="add_proj" th:if="${role == 'WORKER'}" th:href="@{'/project/get_task?project_id=' + ${project.getId()}}">Get task</a>
        <!-- TODO GET TASK логика -->
    </div>
    <div class="tasks_container">
        <div class="task_block" th:each="task : ${tasks}" th:if="${task.getTask().getStatus()} == '1'">
            <div class="task_content">
                <div class="task_head">
                    <div class="task_name" th:text="${task.getTask().getTitle()}"></div>
                    <div th:switch="${task.getTask().getPriority()}" class="task_priority">
                        <span th:case="'0'" th:text="HIGH"></span>
                        <span th:case="'1'" th:text="NORMAL"></span>
                        <span th:case="'2'" th:text="LOW"></span>

                    </div>

                </div>
                
                <div class="task_description" th:text="${task.getTask().getDescription()}"></div>
                <ul class="task_memebers">
                    <li class="task_memeber" th:each="member : ${task.getMembers()}"
                        th:text="${member.getUsername()}"></li>
                </ul>
                <form method="post" modelAttribute="CompleteTask" th:action="@{/project/complete_task}">
                <a class="add_proj" th:if="${role == 'WORKER'}" th:href="@{'/project/complete_task?project_id=' + ${project.getId()}}">Mark as completed</a>
                <!-- TODO Нужно добавить ЛОГИКУ ЗАВЕРШИТЬ ЗАДАНИЕ -->
                </form>
            </div>
        </div>
    </div>

    <h1 class="page_title">Completed tasks</h1>
    <div class="tasks_container" th:each="task : ${tasks}" th:if="${task.getTask().getStatus()} == '0'">
        <div class="task_block">
            <div class="task_content">
                <div class="task_head">
                    <div class="task_name" th:text="${task.getTask().getTitle()}"></div>
                    <div th:switch="${task.getTask().getPriority()}" class="task_priority">
                        <span th:case="'0'" th:text="HIGH"></span>
                        <span th:case="'1'" th:text="NORMAL"></span>
                        <span th:case="'2'" th:text="LOW"></span>
                    </div>
                </div>

                <div class="task_description" th:text="${task.getTask().getDescription()}"></div>
                <ul class="task_memebers">
                    <li class="task_memeber" th:each="member : ${task.getMembers()}"
                        th:text="${member.getUsername()}"></li>
                </ul>
            </div>
        </div>
    </div>


</div>

<footer th:insert="blocks/basement :: basement"></footer>
</body>
</html>
