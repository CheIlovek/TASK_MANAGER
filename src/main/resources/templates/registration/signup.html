<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/reg.css" th:href="@{/css/reg.css}">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <form class="form" th:action="@{/registration/login}" method="post">
                <h1 class="form_header">Sign Up</h1>
                <h2 class="form_textline">Username</h2>
                <input type="text" name="username" placeholder="Your name" class="form_input"><br>
                <h2 class="form_textline">Password</h2>
                <input type="password" name="password" placeholder="Password" class="form_input"><br>
                <h3 class="form_textline" th:if="${param.error}">
                    Invalid username and password.
                </h3>
                <h3 class="form_textline" th:if="${param.logout}">
                    You have been logged out.
                </h3>
                <button class ="sign_in" type="submit" value="Log In">Sign Up</button>
            </form> 
        </div>
    </div>
    
</body>
</html>
